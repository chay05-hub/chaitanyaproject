<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result Analysis - Online Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --bg-gradient-start: #f6f8f9;
            --bg-gradient-end: #e5eef7;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-image: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            padding-top: 56px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-light);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }

        .navbar-brand,
        .nav-link {
            transition: color 0.3s ease, transform 0.3s ease;
            font-family: 'Oswald', sans-serif;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: var(--primary-color) !important;
            transform: scale(1.05);
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 2rem;
        }

        .result-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 600px;
            animation: card-pop 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes card-pop {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #555;
            transition: color 0.3s ease;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px 18px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
            background-color: #f0f8ff;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 25px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .mt-3 p {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .mt-3 input[readonly] {
            border: none;
            background-color: transparent;
            font-weight: 700;
            color: var(--secondary-color);
            border-bottom: 2px dashed var(--primary-color);
            padding-left: 0;
            transition: color 0.3s ease;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">BookStore ðŸ“Š</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
                    <li class="nav-item"><a class="nav-link active" href="result.html">Result Analysis</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <div class="result-card">
            <h2 class="mb-3">Result Analysis</h2>
            <form name="form1" class="w-100 mx-auto">
                <div class="mb-3">
                    <label class="form-label">Web Technologies</label>
                    <input type="number" class="form-control" name="wt" placeholder="Enter marks">
                </div>
                <div class="mb-3">
                    <label class="form-label">Computer Graphics</label>
                    <input type="number" class="form-control" name="cg" placeholder="Enter marks">
                </div>
                <div class="mb-3">
                    <label class="form-label">Software Testing</label>
                    <input type="number" class="form-control" name="stm" placeholder="Enter marks">
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" onclick="calc()">Calculate Result</button>
                </div>
                <div class="mt-4">
                    <p><b>Total:</b> <input type="text" name="total" readonly></p>
                    <p><b>Average:</b> <input type="text" name="average" readonly></p>
                    <p><b>Result:</b> <input type="text" name="result" readonly></p>
                    <p><b>Grade:</b> <input type="text" name="grade" readonly></p>
                </div>
            </form>
        </div>
    </section>

    <script>
        function calc() {
            let m1 = parseInt(document.form1.wt.value) || 0;
            let m2 = parseInt(document.form1.cg.value) || 0;
            let m3 = parseInt(document.form1.stm.value) || 0;
            let total = m1 + m2 + m3;
            let avg = total / 3;
            let result = "",
                grade = "";

            if (avg >= 70 && m1 >= 40 && m2 >= 40 && m3 >= 40) {
                result = "Distinction";
                grade = "A+";
            } else if (avg >= 60) {
                result = "First Class";
                grade = "A";
            } else if (avg >= 50) {
                result = "Second Class";
                grade = "B";
            } else if (avg >= 40) {
                result = "Pass";
                grade = "C";
            } else {
                result = "Fail";
                grade = "D";
            }

            document.form1.total.value = total;
            document.form1.average.value = avg.toFixed(2);
            document.form1.result.value = result;
            document.form1.grade.value = grade;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
